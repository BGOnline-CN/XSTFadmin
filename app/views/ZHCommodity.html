<h3 ng-controller="ZHCommodityClassController">
    <a class="course" ui-sref="app.ZHCommodity" ng-click="showCourse(0)">全部商品</a>
    <a class="course" ng-class="{true:'coureColor', false: ''}[x.sname == activeSname]" ui-sref="app.ZHCommodity" ng-repeat="x in courseClass" ng-bind="x.sname" name={{x.sortid}} ng-click="showCourse(x.sortid, x.sname, $index)"></a>
</h3>
<div class="clearfix" ng-controller="ZHCommodityController">
    <div class="ball-spin-fade-loader list-loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <h4 class="page-header courseTitle">
        获取总部商品 > <span class="class-name">{{ZHsname == 'undefined' || ZHsname == undefined ? '全部商品' : ZHsname}}</span>（{{showZHtotalItems}}）
        <div class="operationCourse">
            <div class="btn-group mb-sm">
                <button type="button" class="btn btn-primary" ng-click="goCourseMngt()">
                    <span class="fa fa-mail-reply"></span>
                    返回商品管理</button>
            </div>
            <div dropdown="dropdown" class="btn-group mb-sm">
                <button type="button" class="btn btn-warning" ng-click="addZHCourse()">添加到本地商品库</button>
            </div>
            <div class="btn-group mb-sm shoppingCart">
                <button type="button" class="btn btn-info" ui-sref="app.shoppingCart">
                    <span class="fa fa-shopping-cart"></span>
                    购物车
                    <span ng-bind="commodityCunt.num"></span>
                </button>
            </div>
        </div>
    </h4>
    <div class="row">
        <div class="col-xs-4 col-md-2 courseList ZHCourseList">
            <a href="javascript:void(0)" class="dashed">
                <p style="color:#555">总部商品</p>
                <p>你可以批量或者单个<br/>下载总部商品</p>
                <p class="ZHimg"></p>
            </a>
        </div>
        <div class="col-xs-4 col-md-2 courseList" ng-repeat="c in ZHCourse" ng-mouseleave="closeCourseAct($index)">
            <p class="courseAction">
                <label class="checkbox-inline c-checkbox c-btn">
                    <input id="inlinecheckbox10" class="ccb-bg" type="checkbox" ng-checked="" name={{c.supplies_goods_id}}>
                    <span class="fa fa-check"></span>
                </label>
            </p>
            <a href="javascript:void(0)" ng-mouseover="showCourseAct($index)" style="cursor: default;">
                <img ng-src="{{c.goods_img}}" alt="Image">
                <div class="courseDesc">
                    <p ng-bind="c.goods_name"></p>
                    <small ng-bind="c.goods_brief" title={{c.goods_brief}}></small>
                </div>
                <div class="mask">
                    <ul class="clearfix">
                        <li title="查看详情" ui-sref="app.ZHCommodityDetails" ng-click="showZHCDetails(c.goods_name,c.supplies_goods_id,c.sname)">
                            <i class="fa fa-eye fa-2x"></i>
                        </li>
                        <li title="加入购物车" ng-click="showCartWin(c.goods_name,c.supplies_goods_id,c.sname)">
                            <i class="fa fa-cart-plus fa-2x"></i>
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
    <pagination class="page-bg" total-items="ZHtotalItems" previous-text="上一页" next-text="下一页" max-size="maxSize" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
