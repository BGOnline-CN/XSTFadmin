<div ng-controller="LoginFormController" class="block-center mt-xl wd-xxl bgo-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.jpg" alt="Image" class="block-center img-rounded login-logo" />
         </a>
      </div>
      <div class="panel-body">
         <form role="form" ng-submit="login()" name="loginForm" novalidate="" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <input type="text" name="account_username" placeholder="用户名" autocomplete="off" ng-model="account.username" required="" class="form-control" />
               <span class="fa fa-user form-control-feedback text-muted"></span>
               <span ng-show="loginForm.account_username.$dirty &amp;&amp; loginForm.account_username.$error.required" class="text-danger"></span>
            </div>
            <div class="form-group has-feedback">
               <input type="password" name="account_password" placeholder="密码" ng-model="account.password" required="" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="loginForm.account_password.$dirty &amp;&amp; loginForm.account_password.$error.required" class="text-danger"></span>
            </div>
            <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" value="" name="account_remember" ng-checked="account.remember" ng-model="account.remember" />
                     <span class="fa fa-check"></span>记住我</label>
               </div>
            </div>
            <button type="submit" id='loginBtn' class="btn btn-block btn-info mt-lg">登录</button>
         </form>
         <div ng-show="authMsg" class="alert alert-danger text-center bg-alert"><i class="fa fa-minus-circle" style="margin-right:20px;"></i>{{authMsg}}</div>
         <!--<p class="pt-lg text-center">Need to Signup?</p><a ui-sref="page.register" class="btn btn-block btn-default">Register Now</a>-->
      </div> 
   </div>
   <!--加载条-->
   <div class="sk-spinner sk-spinner-fading-circle bg-loading">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
   <!-- END panel-->
</div>

<div class="yunduo y1"></div>
<div class="yunduo y2"></div>
<div class="yunduo y3"></div>
<div class="yunduo y4"></div>

<div class="p-lg text-center yuncai">
    <span>&copy;</span>
    <span ng-bind="app.year"></span>
    <span>-</span>
    <span ng-bind="app.name"></span>
</div>

<script>

    var piaodong = function(i, right, speed) {
        var yunduo = $(".yunduo").eq(i);
        yunduo.css({'right':right});
        yunduo.animate(
            { right:"100%" }, 
            speed,
            'linear',
            function() {
               piaodong(i, '-135px', speed);
            }
        );
    };
    
    piaodong(0, '200px', 30000);
    piaodong(1, '1200px', 24000);
    piaodong(2, '0px', 38000);
    piaodong(3, '800px', 28000);
    
</script>
